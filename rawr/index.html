<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fdf9ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    #camera-container {
      position: relative;
      border: 8px solid purple;
      border-radius: 15px;
      overflow: hidden;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
    }
    #output-text {
      margin-top: 20px;
      width: 640px;
      padding: 15px;
      background-color: #e6ccff;
      color: #4b0082;
      font-size: 24px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <div id="output-text">Waiting for gesture...</div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const outputText = document.getElementById('output-text');

    let lastGesture = '';
    let lastTime = 0;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    function showGesture(text) {
      if (text !== lastGesture || Date.now() - lastTime > 1500) {
        lastGesture = text;
        lastTime = Date.now();
        outputText.textContent = text;
      }
    }

    // Gesture detection logic
    function isHiGesture(landmarks) {
      return landmarks[8].y < landmarks[6].y &&
             landmarks[12].y < landmarks[10].y &&
             landmarks[16].y < landmarks[14].y &&
             landmarks[20].y < landmarks[18].y;
    }

    function isFist(landmarks) {
      return landmarks[8].y > landmarks[6].y &&
             landmarks[12].y > landmarks[10].y &&
             landmarks[16].y > landmarks[14].y &&
             landmarks[20].y > landmarks[18].y;
    }

    function isThumbsUp(landmarks) {
      return landmarks[4].y < landmarks[3].y &&
             landmarks[8].y > landmarks[6].y &&
             landmarks[12].y > landmarks[10].y &&
             landmarks[16].y > landmarks[14].y &&
             landmarks[20].y > landmarks[18].y;
    }

    function isPeace(landmarks) {
      return landmarks[8].y < landmarks[6].y &&
             landmarks[12].y < landmarks[10].y &&
             landmarks[16].y > landmarks[14].y &&
             landmarks[20].y > landmarks[18].y;
    }

    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        showGesture("No hand gesture detected");
      } else if (results.multiHandLandmarks.length > 1) {
        showGesture("Only 1 hand allowed");
      } else {
        const landmarks = results.multiHandLandmarks[0];
        let gesture = "...";

        if (isHiGesture(landmarks)) gesture = "Hi / Hello 👋";
        else if (isThumbsUp(landmarks)) gesture = "Thumbs Up 👍";
        else if (isPeace(landmarks)) gesture = "Peace ✌️";
        else if (isFist(landmarks)) gesture = "Fist 👊";

        showGesture(gesture);

        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
        drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
